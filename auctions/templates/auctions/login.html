{% extends "auctions/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="max-w-md mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h2>

  {% if message %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline">{{ message }}</span>
    </div>
  {% endif %}

  <form action="{% url 'login' %}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
             autofocus type="text" autocomplete="off" name="username" placeholder="Username">
    </div>
    <div class="mb-6">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
             type="password" name="password" placeholder="Password">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
              type="submit">
        Login
      </button>
    </div>
  </form>

  <p class="text-center text-gray-600 text-sm">
    Don't have an account? 
    <a class="text-blue-500 hover:text-blue-800" href="{% url 'register' %}">Register here.</a>
  </p>
</div>
{% endblock %}
