{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
  <div class="max-w-4xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Categories</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      {% for code, name in categories %}
        <a href="{% url 'category_listings' category_name=name %}" 
           class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
          <div class="text-lg font-semibold text-gray-800 mb-2">{{ name }}</div>
          <div class="text-sm text-gray-600">View listings</div>
        </a>
      {% empty %}
        <p class="col-span-full text-center text-gray-500">No categories available.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
